<!doctype html>

<head>
  <meta charset="utf-8">
  
  <title>3d_picture_flow</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  
</head>

<body>

<div id="content-sim">
  
 <div id="stage_scale">
   
  <div id="stage">
    
    <div id="stage_position">
      
      <div id="gijt_rotator" class="rotate1" >

          <div class="gijt_spoke"><div class="gijt_panel" style="background:blue;">One</div></div>

          <div class="gijt_spoke" ><div class="gijt_panel" style="background:maroon;">Two</div>     </div>

          <div class="gijt_spoke" ><div class="gijt_panel" style="background:green;">Three</div></div>


          <div class="gijt_spoke"><div class="gijt_panel" style="background:darkorange;">Four</div></div>


          <div class="gijt_spoke"><div class="gijt_panel" style="background:purple;">Five</div></div>

          <div class="gijt_spoke"><div class="gijt_panel" style="background:yellow;">Six</div></div>


          <div class="gijt_spoke"><div class="gijt_panel" style="background:teal;">Seven</div></div>
          <div class="gijt_spoke"><div class="gijt_panel" style="background:teal;">Eight</div></div>

        </div> <!-- END #gijt-rotator -->

      </div> <!-- END #stage-position -->

      <div id="gijt-button-wrap">

        <button class="gijt-btnL">Left</button>
        <button class="gijt-btnR">Right</button>

      </div>

    </div> <!-- END #stage -->
   
  </div> <!-- END #stage-scale -->
  
</div> <!-- END #content-sim -->
   
</body>

</HTML>
